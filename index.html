</audio>

<script>
window.addEventListener('load', function () {
  var audio = document.getElementById('background-music');
  
  // Attempt to autoplay (some browsers may prevent this)
  audio.play().catch(function (error) {
    console.log('Autoplay blocked. Error:', error);

    // Optionally, prompt the user to start the audio manually
    document.body.addEventListener('click', function() {
      audio.play();
    }, { once: true });
  });
});
</script>
